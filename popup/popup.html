<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Study Companion</h1>

  <!-- Timer Section -->
  <div id="timer">
    <label for="time-input">Set Study Time (minutes):</label>
    <input type="number" id="time-input" value="1"> <!-- Default to 1 minute -->
    <button id="start-timer">Start Timer</button>
    <div id="time-left">Time Left: <span id="countdown-display">00:00</span></div>
  </div>

  <h2>Select a Subject</h2>
  <!-- Subject Buttons -->
  <div id="subject-selection">
    <button class="subject" data-subject="english">English</button>
    <button class="subject" data-subject="spanish">Spanish</button>
    <button class="subject" data-subject="french">French</button>
    <button class="subject" data-subject="german">German</button>
    <button class="subject" data-subject="history">History</button>
    <button class="subject" data-subject="geography">Geography</button>
    <button class="subject" data-subject="maths">Maths</button>
    <button class="subject" data-subject="physics">Physics</button>
    <button class="subject" data-subject="chemistry">Chemistry</button>
    <button class="subject" data-subject="bio">Biology</button>
  </div>

  <!-- Add the audio element for the "ding" sound -->
  <audio id="ding-sound" src="ding.mp3" preload="auto"></audio>

  <script src="popup.js"></script>
</body>
</html>
